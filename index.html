<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row main">
      <div class="app col-12 col-lg-4">
        
        <img src="https://s.memehay.com/files/posts/20210523/tranh-ve-anh-da-den-khabane-lame.jpeg" class = "meme img-responsive" alt="">
        
        <div class="form">
          <div class="input mb-4">
              <input
              type="text"
              class="input__name form-control mb-2"
              placeholder="Enter your name"
            />

            <div class="input__select">
              <select name="" id="#selection" class="form-control input__gender">
                <option value="gender" selected="selected">Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </div>
          <button class="submit btn btn-block btn-success">Don't click here!</button>
        </div>
      </div>
  </div>
  <div class="girl__interface hidden w-100 app">
    <div class="row">
      <div class="col-12 col-lg-4 mx-auto">
        <img src="https://elead.com.vn/wp-content/uploads/2020/04/bo-hoa-hong-do-95b7e6263bdfc1_b3bb90dc4008ece97b25476ef8047877-1.jpg" class = "meme img-responsive" alt="">
      </div>
    </div>
    <div class="text__girl mx-auto center">chuc mung sinh nhat ban</div>
  </div>
  <div class="boy__interface w-100 hidden app">
    <div class="row">
      <div class="col-12 col-lg-3 mx-auto">
        <img src="https://i.pinimg.com/originals/27/66/da/2766da1458057b36dcd87dbb94485b45.jpg" class = "meme img-responsive" alt="">
      </div>
    </div>
    <div class="text__boy center"></div>
    <div class="col-12 col-lg-4 mx-auto ">
      <button class="reply btn btn-block btn-success btn__boy">Ơ cứ thích click đấy!</button>
    </div>
  </div>
  </body>
  <script src="script.js"></script>
</html>
